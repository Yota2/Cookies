<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log in</title>
        <link href="../content/bootstrap/bootstrap.css" rel="stylesheet">
        <script src="../scripts/jquery-2.1.4.js"></script>
        <script src="../scripts/cookies.js"></script>
        <script src="../scripts/login.js"></script>
    </head>
    <body>
        <header class="container">
            <h1>Login</h1>
        </header>
        <main class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="alias" class="col-sm-3 control-label">Alias</label>
                    <div class="col-sm-5">
                        <input type="text" id="alias" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="paswoord" class="col-sm-3 control-label">Paswoord</label>
                    <div class="col-sm-5">
                        <input type="password" id="paswoord" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button id="loginButton" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
